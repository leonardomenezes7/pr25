

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Solicitação - Events3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f8f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004aad;
      color: #fff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .form-container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    .form-container h2 {
      color: #004aad;
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    input, select, textarea {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #004aad;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-row .form-group {
      flex: 1;
      min-width: 250px;
    }

    .file-upload {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-upload input {
      border: none;
      font-size: 0.95rem;
    }

    button {
      background-color: #004aad;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003a8c;
    }

    footer {
      background-color: #004aad;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }

      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Events3</h1>
    <nav>
      <a href="index.html" style="color: white; text-decoration: none; font-weight: 500;">Início</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Nova Solicitação</h2>
      <form>
        <div class="form-group">
          <label for="titulo">Título da Solicitação</label>
          <input type="text" id="titulo" name="titulo" placeholder="Digite o título da sua solicitação" required>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição Detalhada</label>
          <textarea id="descricao" name="descricao" placeholder="Descreva a demanda com detalhes" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="tipo">Tipo de Material</label>
            <select id="tipo" name="tipo" required>
              <option value="">Selecione...</option>
              <option>Arte</option>
              <option>Vídeo</option>
              <option>Banner</option>
              <option>Post</option>
              <option>Evento</option>
              <option>Outro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="setor">Setor Solicitante</label>
            <select id="setor" name="setor" required>
              <option value="">Selecione...</option>
              <option>Administração</option>
              <option>Coordenação</option>
              <option>Comercial</option>
              <option>Financeiro</option>
              <option>Outro</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="urgencia">Nível de Urgência</label>
            <select id="urgencia" name="urgencia" required>
              <option value="">Selecione...</option>
              <option>Baixa</option>
              <option>Média</option>
              <option>Alta</option>
            </select>
          </div>

          <div class="form-group">
            <label for="data">Data de Entrega Desejada</label>
            <input type="date" id="data" name="data" required>
          </div>
        </div>

        <div class="form-group file-upload">
          <label for="anexo">Anexar Arquivo:</label>
          <input type="file" id="anexo" name="anexo" accept=".pdf,.png,.jpg,.jpeg">
        </div>

        <button type="submit">Enviar Solicitação</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 Events3 - Desenvolvido para o UNIVAG | Todos os direitos reservados.
  </footer>
</body>
</html>
